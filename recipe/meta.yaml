{% set name = "Keras" %}
{% set version = "1.1.0" %}
{% set sha256 = "36d83b027ba9d2c9da8e1eefc28f600ca93dc03423e033b633cbac9061af8a5d" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.{{ compress_type }}
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - h5py
        - numpy
        - setuptools
        - scipy
        - tensorflow  # [not win]
        - python
        - pyyaml
        - six
        - theano

test:
    imports:
        - keras
        - keras.backend
        - keras.datasets
        - keras.engine
        - keras.layers
        - keras.legacy
        - keras.preprocessing
        - keras.utils
        - keras.wrappers

about:
    home: https://github.com/fchollet/keras
    license: MIT
    # license_file: No MANIFEST.in to include LICENSE - see https://github.com/fchollet/keras/pull/4194
    license_family: MIT
    summary: Deep Learning for Python
    dev_url: https://github.com/fchollet/keras
    doc_url: https://keras.io

extra:
    recipe-maintainers:
        - ericdill
        - mariusvniekerk
