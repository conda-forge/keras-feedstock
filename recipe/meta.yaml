{% set version = "2.4.0" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://github.com/keras-team/keras/archive/{{ version }}.tar.gz
  sha256: ef97067e35719cf93b7b835d1300015bb1e1f1a7b3dd7be897c110419fa1a1d1

build:
  skip: true  # [win and vc<14]
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - h5py
    - numpy >=1.9.1
    - scipy >=0.14
    - tensorflow     # [not (win and py27)]
    - pyyaml
    - six >=1.9.0
    - theano
    - keras-applications >=1.0.8
    - keras-preprocessing >=1.1.0

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
    - croth1
    - ocefpaf
    - jjhelmus
