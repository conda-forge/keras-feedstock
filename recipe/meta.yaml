{% set version = "2.2.4" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://github.com/keras-team/keras/archive/{{ version }}.tar.gz
  sha256: 46f8e5bd66f778abd8d5a62b3c3d749fbd41854176fcf0df5258cf94c3fd1b28

build:
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - h5py
    - numpy >=1.9.1
    - scipy >=0.14
    - tensorflow     # [not (win and py27)]
    - pyyaml
    - six >=1.9.0
    - theano
    - keras-applications >=1.0.6
    - keras-preprocessing =1.0.5

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
    - croth1
    - ocefpaf
