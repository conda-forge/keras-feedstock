{% set version = "2.3.1" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://github.com/keras-team/keras/archive/{{ version }}.tar.gz
  sha256: 7e8df9c5291f21a01bccffd8cbdd44abd7d2679ab2f7a892a503e88291627183

build:
  skip: True  # [win and vc<14]
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - h5py
    - numpy >=1.9.1
    - scipy >=0.14
    - pyyaml
    - six >=1.9.0
    - keras-applications >=1.0.8
    - keras-preprocessing >=1.1.0

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
    - croth1
    - ocefpaf
    - jjhelmus
