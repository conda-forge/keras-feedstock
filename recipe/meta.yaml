{% set version = "2.2.2" %}

package:
  name: keras
  version: {{ version }}

source:
  url: https://github.com/keras-team/keras/archive/{{ version }}.tar.gz
  sha256: 76a7110a0f7b6114bfcf9453057a7e3c65e3957791336423b09a7420fc3de3a8

build:
  number: 1000

requirements:
  host:
    - python
    - pip
  run:
    - python
    - h5py
    - numpy
    - scipy >=0.14
    - tensorflow     # [not (win and py27)]
    - pyyaml
    - six >=1.9.0
    - theano
    - keras-applications =1.0.4
    - keras-preprocessing =1.0.2

test:
  imports:
    - keras
    - keras.backend
    - keras.datasets
    - keras.engine
    - keras.layers
    - keras.preprocessing
    - keras.utils
    - keras.wrappers

about:
  home: https://github.com/keras-team/keras
  license: MIT
  license_file: LICENSE
  summary: Deep Learning for Python

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
    - croth1
    - ocefpaf
