{% set version = "2.1.1" %}
{% set sha256 = "c15c45d1d8e9d5e40f759d51a56ed4f84bea61faccd2fd2b1d2b77aa39ee5cca" %}

package:
    name: keras
    version: {{ version }}

source:
    url: https://github.com/fchollet/keras/archive/{{ version }}.tar.gz
    fn: keras-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0

requirements:
    build:
        - python
        - setuptools
    run:
        - h5py
        - numpy
        - setuptools
        - scipy
        - tensorflow <=1.0.1  # [osx]
        - python
        - pyyaml
        - six
        - theano  # [win or linux]

test:
    imports:
        - keras
        - keras.backend
        - keras.datasets
        - keras.engine
        - keras.layers
        - keras.preprocessing
        - keras.utils
        - keras.wrappers

about:
    home: https://github.com/fchollet/keras
    license: MIT
    summary: Deep Learning for Python

extra:
    recipe-maintainers:
        - ericdill
        - mariusvniekerk
        - croth1
