{% set version = "1.2.2" %}
{% set sha256 = "786f7a98a09c1217e7c76c2fb485440c3675c7188bf7d9afcd4e5c75fc97406e" %}

package:
    name: keras
    version: {{ version }}

source:
    url: https://github.com/fchollet/keras/archive/{{ version }}.tar.gz
    fn: keras-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - h5py
        - numpy
        - setuptools
        - scipy
        - tensorflow <=1.0  # [not win]
        - python
        - pyyaml
        - six
        - theano

test:
    imports:
        - keras
        - keras.backend
        - keras.datasets
        - keras.engine
        - keras.layers
        - keras.preprocessing
        - keras.utils
        - keras.wrappers

about:
    home: https://github.com/fchollet/keras
    license: MIT
    summary: Deep Learning for Python

extra:
    recipe-maintainers:
        - ericdill
        - mariusvniekerk
        - croth1
