{% set version = "2.0.6" %}
{% set sha256 = "039be98eb77c1ab4c370f15574532cd4728f42d7fbea7ee7031915928fa9b155" %}

package:
    name: keras
    version: {{ version }}

source:
    url: https://github.com/fchollet/keras/archive/{{ version }}.tar.gz
    fn: keras-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 1

requirements:
    build:
        - python
        - setuptools
    run:
        - h5py
        - numpy
        - setuptools
        - scipy
        - tensorflow <=1.0.1  # [osx]
        - python
        - pyyaml
        - six
        - theano  # [win or linux]

test:
    imports:
        - keras
        - keras.backend
        - keras.datasets
        - keras.engine
        - keras.layers
        - keras.preprocessing
        - keras.utils
        - keras.wrappers

about:
    home: https://github.com/fchollet/keras
    license: MIT
    summary: Deep Learning for Python

extra:
    recipe-maintainers:
        - ericdill
        - mariusvniekerk
        - croth1
